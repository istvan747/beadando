<!DOCTYPE html>
<html>
	<head>
		<title>TiszaPizzéria</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/tiszaPizzaStyle.css">
		<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#content").load("rolunk.html");
				$("#nav li a").each(function(){					
					$(this).click(function(event){
						event.preventDefault();
						$("#content").load($(this).attr("href"));
						if($(this).attr("href") == "pizzak.html"){
							$.getJSON('pizzak.json',function(data){
								$.each(data,function(key,val){
									$("#pizzak").append(
										'<div class=\"pizza\"><div class=\"nev">'
										+val["nev"]
										+'</div><div class=\"feltetek">'
										+val["feltet"]
										+'</div><div class=\"ar32">'
										+val["ar32"]
										+' Ft</div><div class=\"ar50">'
										+val["ar50"]
										+' Ft</div></div>'
									);
								});
							});
						}
					});
				});
			});
		</script>		
	</head>
	<body>
		<div id="web-content">
			<div id="header">
			</div>
			<div id="nav">
				<ul>
					<li><a href="rolunk.html">Rólunk</a></li>
					<li><a href="pizzak.html">Pizzák</a></li>
					<li><a href="kapcsolat.html">Kapcsolat</a></li>
				</ul>
			</div>
			<div id="content">
			
			</div>
			<div id="footer">
				A megrendeléseket a 30/12 34 456 telefonszámon lehet leadni, csak Miskolc városán belül szállítjuk ki. Kiszállítási idő a megrendelést követően 1 órán belül. A kiszállítás ingyenes.
			</div>	
		</div>
	</body>
</html>
